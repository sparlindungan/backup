<!Doctype html>
<html ng-app="heroViewer">
<head>
    <title>Dota2 Hero Viewer</title>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="style/pace.css" />
    <link type="text/less" rel="stylesheet" href="style/app.less" />
    <link type="text/css" rel="stylesheet" href="lib/semantic/css/semantic.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="style/visStyle.css" />
    <script type="text/javascript" src="lib/pace.js"></script>
    <script type="text/javascript" src="lib/less.js"></script>
    <script type="text/javascript" src="lib/qtek.js"></script>
    <script type="text/javascript" src="lib/angular.js"></script>
    <script type="text/javascript" src="lib/jquery.js"></script>
    <script type="text/javascript" src="lib/semantic/javascript/semantic.min.js"></script>
    <script type="text/javascript" src="node_modules/d3/build/d3.min.js"></script>
    <script type="text/javascript" src="node_modules/lodash/lodash.min.js"></script>
    <script type="text/javascript" src="node_modules/select2/dist/js/select2.js"></script>
    <script type= "text/javascript" src="lib/d3-tip.js"></script>
</head>
<body style="margin:0px"><!--
    <a href="https://github.com/pissang/dota2hero" style="">
        <img style="position: absolute; top: 0; left: 0; border: 0;z-index:1000" src="https://s3.amazonaws.com/github/ribbons/forkme_left_green_007200.png" alt="Fork me on GitHub">
    </a> -->
    <div id="App">
        <div id="HeroViewer">
            <canvas id="ViewPort"></canvas>
        </div>
        <div id="rolesOverlay">
            <svg id= "heroRoles" class="chart"></svg>
            <text id= "heroRolesTitle" x="20" y="20" font-size="20px" style="color:#DEDAD8"><b>Hero Roles</b></text>
        </div>
        <div id="InfoOverlay">
            <label id="comparisonContainer" for="heroComparison">
            Hero Comparison:
            <select id="heroComparison">
            </select>
            </label>
            <br/>
            <br/>
            <label id="benchmarkcontainer" for="js-example-basic-single">
            Benchmark Stat:
            <select id="js-example-basic-single">
              <option value="gold_per_min">GPM</option>
              <option value="hero_damage_per_min">Hero Damage per Min</option>
              <option value="kills_per_min">KPM</option>
              <option value="hero_healing_per_min">Hero Healing per Min</option>
              <option value="last_hits_per_min">CS per Min</option>
              <option value="tower_damage">Tower Damage</option>
              <option value="xp_per_min">XPM</option>
            </select>
            </label>
            <svg id="heroGraph" width="800" height="250"></svg>
        </div>
        <!-- commenting out worthless div thats breaking spacing <div>
          <svg class="chart"></svg>
        </div>-->
        <div ng-view></div>
    </div>
    <div id="SoundControl">
        <div class="ui circular icon button blue" id="PlayPause">
            <i class="icon pause"></i>
        </div>
        <div class="ui circular icon button blue" id="Shuffle">
            <i class="icon shuffle"></i>
        </div>
        <a href="globeFeature.html">
        <div class="ui circular icon button blue" id="Globe">
            <i class="icon globe"></i>
        </div>
        </a>
        <a href="liquid.html">
        <div class="ui circular icon button blue" id="MMR">
            <i class="icon globe"></i>
        </div>
        </a>
    </div>
    <div id="Settings" class="ui right sidebar">
        <div class="ui label">Shadow Quality</div>
        <div id="ShadowQuality" dropdown class="ui labeled icon top right pointing dropdown purple mini button">
            <i class="dropdown icon"></i>
            <span class="text">High</span>
            <div class="menu">
                <div class="item">None</div>
                <div class="item">Low</div>
                <div class="item">High</div>
            </div>
        </div>
        <div class="ui label">Soft Shadow</div>
        <div id="SoftShadow" class="ui labeled icon top right pointing dropdown purple mini button">
            <i class="dropdown icon"></i>
            <span class="text">VSM</span>
            <div class="menu">
                <div class="item">PCF</div>
                <div class="item active">VSM</div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        angular.module("heroViewer", []);
    </script>
    <script type="text/javascript" src="js/SMDParser.js"></script>
    <script type="text/javascript" src="app/config.js"></script>
    <script type="text/javascript" src="app/background.js"></script>
    <script type="text/javascript" src="app/sparkle.js"></script>
    <script type="text/javascript" src="app/heroCtrl.js"></script>
    <script type="text/javascript" src="app/heroListCtrl.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
</body>
</html>
